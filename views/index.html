<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- end bootstrap -->

  <!-- css file -->
  <link rel="stylesheet" href="/public/styles.css">
  <!-- js file -->
  <script src="/public/index.js"></script>

</head>
<body>
  <br>
  <!-- Calculator -->
  <table class="center-text d-flex justify-content-center">
    <tr>
      <td colspan="4">
        <input type="text" id="screen">
      </td>
    </tr>

    <tr>
      <td>
        <button type="button" class="btn btn-secondary" onclick="clearButton()">C</button>
      </td>
      <td>
        <button type="button" class="btn btn-secondary" onclick="positiveOrNeg()">+/-</button>
      </td>
      <td>
        <button type="button" class="btn btn-secondary" onclick="percentageButton('%')">%</button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" onclick="numberSymbolButton('/')">รท</button>
      </td>
    </tr>

    <tr>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('7')">7</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('8')">8</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('9')">9</button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" onclick="numberSymbolButton('*')">x</button>
      </td>
    </tr>

    <tr>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('4')">4</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('5')">5</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('6')">6</button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" onclick="numberSymbolButton('-')">-</button>
      </td>
    </tr>

    <tr>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('1')">1</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('2')">2</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('3')">3</button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" onclick="numberSymbolButton('+')">+</button>
      </td>
    </tr>

    <tr>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('0')">0</button>
      </td>
      <td>
        <button type="button" class="btn btn-info" onclick="numberSymbolButton('.')">.</button>
      </td>
      <td>
        <button type="button" class="btn btn-secondary" onclick="backSpaceButton()"><-</button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" onclick="calculateButton()">=</button>
      </td>
    </tr>

  </table>
  <!-- end of Calculator -->

  

  <!-- Bootstrap 5.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- end bootstrap -->
</body>
</html>
